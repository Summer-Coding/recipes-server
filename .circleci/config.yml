version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  build:
    working_directory: ~/recipes-server
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn
          check-cache: detect
      - run: yarn lint
      - run: yarn build
      - run:
          name: Jest tests
          command: |
            mkdir -p ./test-results/junit
            yarn test --ci --reporters=jest-junit
      - store_artifacts:
          path: ./test-results/junit
      - store_test_results:
          path: ./test-results

workflows:
  build:
    jobs:
      - build
